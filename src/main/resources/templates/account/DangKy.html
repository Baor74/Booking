<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
  <meta name="author" content="TechyDevs"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
  <title>Travel</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet"/>

  <!-- CSS Owl Carousel -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">
  <link rel="stylesheet" href="/static/css/style_home.css">

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f7f8fa;
    }
    .header-area {
      background-color: #fff;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .navbar-nav .nav-link {
      color: #333;
      font-weight: 500;
      margin-right: 15px;
    }
    .navbar-nav .nav-link:hover {
      color: #007bff;
    }
    .form-container {
      max-width: 600px;
      margin: 50px auto;
      padding: 30px;
      background: #fff;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }
    .form-container .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
      border-radius: 50px;
    }
    .form-container .btn-primary:hover {
      background-color: #0056b3;
      border-color: #0056b3;
    }
    .form-container .form-control {
      border-radius: 50px;
      padding: 10px 20px;
    }
    .form-container h1 {
      font-size: 24px;
      font-weight: 700;
    }
    .form-container a.link-primary {
      color: #007bff;
    }
    .form-container a.link-primary:hover {
      text-decoration: underline;
    }
    .form-container .btn-light {
      background-color: #f8f9fa;
      border-radius: 50px;
      border: 1px solid #ddd;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px 20px;
      font-weight: 500;
    }
    .form-container .btn-light img {
      margin-right: 10px;
    }
  </style>
</head>
<body>
<header class="header-area">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <div class="logo">
        <a href="#"><img src="/static/img/logo.png" style="width: 100px;" alt="Logo"/></a>
      </div>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="/index">Trang chủ</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Máy bay & Khách sạn</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Chỗ ở</a></li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Phương tiện
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item" href="#">Chuyến bay</a></li>
              <li><a class="dropdown-item" href="#">Xe buýt</a></li>
              <li><a class="dropdown-item" href="#">Tàu hỏa</a></li>
              <li><a class="dropdown-item" href="#">Phà</a></li>
              <li><a class="dropdown-item" href="#">Taxi sân bay</a></li>
              <li><a class="dropdown-item" href="#">Thuê xe</a></li>
            </ul>
          </li>
          <li class="nav-item"><a class="nav-link" href="#">Hoạt động</a></li>
          <li class="nav-item"><a class="nav-link" href="/item">Ưu đãi</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Liên hệ</a></li>
        </ul>
        <div class="d-flex">
          <a href="#" class="btn btn-outline-primary me-2" data-bs-toggle="modal" data-bs-target="#signupPopupForm">Tạo tài khoản</a>
          <a href="#" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#loginPopupForm">Đăng nhập</a>
          <a class="ms-4" href="/cart"><i class="bi bi-cart2" style="color: gray;"></i></a>
        </div>
      </div>
    </div>
  </nav>
</header>

<div class="form-container mt-5">
  <form action="/register" method="post">
    <div class="text-center mb-4">
      <h1 class="text-dark mb-3">Tạo Tài Khoản</h1>
      <div class="text-gray-400 fw-bold fs-5">
        Bạn đã có tài khoản?
        <a href="/signin" class="link-primary fw-bolder">Đăng nhập tại đây</a>
      </div>
    </div>
    <button type="button" class="btn btn-light btn-lg w-100 mb-3">
      <img alt="Logo" src="/static/img/google-icon.svg" class="h-20px me-3" />Sign in with Google
    </button>
    <div class="d-flex align-items-center mb-3">
      <div class="border-bottom border-gray-300 w-100"></div>
      <span class="fw-bold text-gray-400 fs-7 mx-2">OR</span>
      <div class="border-bottom border-gray-300 w-100"></div>
    </div>
    <div class="mb-3">
      <label class="form-label fw-bolder text-dark fs-6">Tài khoản</label>
      <input class="form-control form-control-lg" type="text" name="username" autocomplete="off" required />
    </div>
    <div class="mb-3">
      <label class="form-label fw-bolder text-dark fs-6">Mật khẩu</label>
      <input class="form-control form-control-lg" type="password" name="password" autocomplete="off" required />
    </div>
    <div class="mb-3">
      <label class="form-label fw-bolder text-dark fs-6">Họ và tên</label>
      <input class="form-control form-control-lg" type="text" name="name" autocomplete="off" required />
    </div>
    <div class="mb-3">
      <label class="form-label fw-bolder text-dark fs-6">Giới tính</label>
      <select class="form-select form-select-lg" name="gender" required>
        <option value="true">Nam</option>
        <option value="false">Nữ</option>
      </select>
    </div>
    <div class="mb-3">
      <label class="form-label fw-bolder text-dark fs-6">Ngày sinh</label>
      <input type="date" class="form-control form-control-lg" name="birthday" required />
    </div>
    <div class="mb-3">
      <label class="form-label fw-bolder text-dark fs-6">Địa chỉ</label>
      <input class="form-control form-control-lg" type="text" name="address" autocomplete="off" required />
    </div>
    <div class="mb-3">
      <label class="form-label fw-bolder text-dark fs-6">Email</label>
      <input class="form-control form-control-lg" type="email" name="email" autocomplete="off" required />
    </div>
    <div class="mb-3">
      <label class="form-label fw-bolder text-dark fs-6">Số điện thoại</label>
      <input class="form-control form-control-lg" type="text" name="sdt" autocomplete="off" required />
    </div>
    <div class="text-center">
      <button type="submit" class="btn btn-primary btn-lg w-100">Đăng ký</button>
    </div>
  </form>
</div>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- Axios -->
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<!-- JavaScript Owl Carousel -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
<!-- JavaScript Bootstrap 5 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
