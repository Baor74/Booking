<div class="container">
  <form class="form w-100" action="/sign-in" method="post">
    <div class="mb-10 text-center">
      <h1 class="text-dark mb-3">Tạo tài khoản</h1>
      <div class="text-gray-400 fw-bold fs-4">Bạn đã có tài khoản
        <a href="/sign-in" class="link-primary fw-bolder">Đăng nhập tại đây</a></div>
    </div>
    <button type="button" class="btn btn-light-primary fw-bolder w-100 mb-10">
      <img alt="Logo" src="/static/img/google-icon.svg" class="h-20px me-3" />
      Sign in with Google
    </button>
    <div class="d-flex align-items-center mb-10">
      <div class="border-bottom border-gray-300 mw-50 w-100"></div>
      <span class="fw-bold text-gray-400 fs-7 mx-2">OR</span>
      <div class="border-bottom border-gray-300 mw-50 w-100"></div>
    </div>
    <div class="row fv-row mb-7">
      <label class="form-label fw-bolder text-dark fs-6">Tài khoản</label>
      <input class="form-control form-control-lg form-control-solid" type="text" />
    </div>
    <div class="fv-row mb-7">
      <label class="form-label fw-bolder text-dark fs-6">Họ và tên</label>
      <input  class="form-control form-control-lg form-control-solid" type="email" placeholder="" />
    </div>
    <div class="fv-row mb-7">
      <label class="form-label fw-bolder text-dark fs-6">Email</label>
      <input class="form-control form-control-lg form-control-solid" type="email" placeholder="" />
    </div>
    <div class="mb-10 fv-row" data-kt-password-meter="true">
      <div class="mb-1">
        <label class="form-label fw-bolder text-dark fs-6">Mật khẩu</label>
        <div class="position-relative mb-3">
          <input class="form-control form-control-lg form-control-solid" type="password" placeholder=""/>
        </div>
      </div>
    </div>
    <div class="fv-row mb-5">
      <label class="form-label fw-bolder text-dark fs-6">Xác nhận mật khẩu</label>
      <input class="form-control form-control-lg form-control-solid" type="password" placeholder="" name="confirm" autocomplete="off" />
    </div>
    <div class="text-center">
      <button type="submit" id="kt_sign_up_submit" class="btn btn-lg btn-primary">
        <span class="indicator-label">Đăng ký</span>
      </button>
    </div>
  </form>

</div>
